<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            input[type="text"] { width: 300px; }
            .muted {color: #CCCCCC; font-size: 10px;}
        </style>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {

                var eventSource = new EventSource('http://localhost:8000/connection/eventsource');

                eventSource.onopen = function(e) {
                    console.log("eventsource connection open");
                    console.log(e);
                };

                eventSource.onerror = function(e) {
                    if (this.readyState == EventSource.CONNECTING) {
                        console.log("eventsource connection reconnecting");
                        console.log(e);
                    } else {
                        console.log("eventsource connection closing");
                        console.log(e);
                    }
                };

                eventSource.onmessage = function(e) {
                    console.log("eventsource connection new message");
                    console.log(e);
                    drawText(e.data);
                };

                var container = $('#messages');

                function drawText(text) {
                    container.prepend($('<li/>').html([(new Date()).toString(), ' ' + text].join(':')));
                }
            });
        </script>
    </head>
    <body>
        <ul id="messages"></ul>
    </body>
</html>
